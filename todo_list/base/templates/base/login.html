<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="id_username" class="block text-gray-700">Username:</label>
                        <input type="text" name="username" id="id_username" class="appearance-none rounded-lg w-full py-2 px-4 bg-gray-100 border border-gray-300 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white" required>
                    </div>
                    <div>
                        <label for="id_password" class="block text-gray-700">Password:</label>
                        <input type="password" name="password" id="id_password" class="appearance-none rounded-lg w-full py-2 px-4 bg-gray-100 border border-gray-300 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
                
                <div class="text-center mt-4">
                    <p class="text-gray-600">Don't have an account?</p>
                    <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
