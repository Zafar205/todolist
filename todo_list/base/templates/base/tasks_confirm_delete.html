<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Delete Confirmation</title>
</head>
<body>


<br>
<br>
<div class="flex justify-center mb-4">
    <form method='POST' class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm mx-auto">
        {% csrf_token %}
    
        <p class="mb-4 text-lg font-semibold text-gray-700">Are you sure? <!--<span class="font-normal">{{ task }}</span>--></p>
        <input type="submit" value="Delete" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 cursor-pointer">
    </form>
  </div>


  <div class="flex justify-center mb-4">  
  <a href="{% url 'tasks' %}" class="inline-block bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">
    Go back
  </a>
  </div>

</body>
</html>
